<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини Дня</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .news {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .news-item {
            background-color: white;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            width: calc(33.333% - 30px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .news-item h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .news-item p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Новини Дня</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Політика</a></li>
            <li><a href="#">Економіка</a></li>
            <li><a href="#">Спорт</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="news">
            <div class="news-item">
                <img src="news1.jpg" alt="Новина 1">
                <h2>Джокєр прікаліст</h2>
               <p></p>
               <img src="img/Jokerpidr.img">
            </div>
            <div class="news-item">
                <img src="news2.jpg" alt="Новина 2">
                <h2>2</h2>
                <p></p>
            </div>
            <div class="news-item">
                <img src="news3.jpg" alt="Новина 3">
                <h2>3</h2>
                <p>3</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 новини коханця. Всі права захищені</p>
    </footer>
</body>
</html>
